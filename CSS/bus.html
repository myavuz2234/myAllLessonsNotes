<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus</title>
    <link rel="stylesheet" href="bus_style.css">
</head>
<body>
    
    <div id="bus">
        <div id="antenna"></div>
        <div id="mirror_left"></div>
        <div id="window">
            <div id="rearview_mirror"></div>
            <div id="seat_left">
                <div id="wiper_left"></div>
            </div>
            <div id="seat_right">
                <div id="steering"></div>
                <div id="wiper_right"></div>
            </div>
        </div>
        <div id="mirror_right"></div>
        <div id="fairing">
            <div id="light_left"></div>
            <div id="main">
                <div id="line_1"></div>
                <div id="line_2"></div>
                <div id="line_3"></div>
                <div id="line_4"></div>
                <div id="plate">
                    <div id="tr">TR</div>
                    <div id="plate_text">57 BJK 34</div>
                </div>

            </div>
            <div id="light_right"></div>
        </div>
        <div id="tire_left"></div>
        <div id="tire_right"></div>
    </div>
</body>
</html>
